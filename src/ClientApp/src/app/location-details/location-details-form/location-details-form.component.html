<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="id"
    value="service.formData.id">
    <div class="form-group">
        <label>AREA NAME</label>
        <input type="text" class="form-control form-control-lg" placeholder="Ankara"
        name="areaName" #areaName="ngModel" [(ngModel)]= "service.formData.areaName" 
        required  [class.invalid]="areaName.invalid && areaName.touched">
    </div>
    <div class="row form-row">
        <div class="form-group col-md-6">
            <label>LATITUDE</label>
            <input type="text" class="form-control form-control-lg" placeholder="39.90"
            name="latitude" #latitude="ngModel" [(ngModel)]="service.formData.latitude" 
            required [class.invalid]="latitude.invalid && latitude.touched">
        </div>
        <div class="form-group col-md-6">
            <label>LONGITUDE</label>
            <input type="text" class="form-control form-control-lg" placeholder="32.48"
            name="longitude" #longitude="ngModel" [(ngModel)]= "service.formData.longitude" 
            required  [class.invalid]="longitude.invalid && longitude.touched">
        </div>
    </div>
    <div class="form-group">
        <input type="submit" value="SUBMIT" class="btn btn-g btn-primary btn-block" [disabled]="form.invalid">
    </div>

</form>
