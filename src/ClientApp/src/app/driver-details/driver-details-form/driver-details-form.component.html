<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="id"
    value="service.formData.id">
    <div class="form-group">
        <label>DRIVER NAME</label>
        <input type="text" class="form-control form-control-lg" placeholder="Gülşah Alkoçlar"
        name="driverName" #driverName="ngModel" [(ngModel)]= "service.formData.driverName" 
        required  [class.invalid]="driverName.invalid && driverName.touched">
    </div>
    <div class="row form-row">
        <div class="form-group col-md-6">
            <label>DRIVING LICENSE</label>
            <input type="text" class="form-control form-control-lg" placeholder="W126618911B"
            name="drivingLicense" #drivingLicense="ngModel" [(ngModel)]="service.formData.drivingLicense" 
            required [class.invalid]="drivingLicense.invalid && drivingLicense.touched">
        </div>
        <div class="form-group col-md-6">
            <label>VEHICLE</label>
            <select class="form-control form-control-lg" placeholder=""
            name="vehicleId" #vehicleId="ngModel" [(ngModel)]= "service.formData.vehicleId">
            <option *ngFor="let vehicle of service.vehicleList" [value]="vehicle.id">{{service.getVehicle(vehicle.id)}}</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <input type="submit" value="SUBMIT" class="btn btn-g btn-primary btn-block" [disabled]="form.invalid">
    </div>

</form>
